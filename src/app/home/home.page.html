<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let elemento of elementos"
      >
        <ion-card
        class="ion-border-radius"
        >
          <ion-card-header>
            <ion-card-title>{{ elemento.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img
              [src]="elemento.image"
              alt="Imagen"
              width="40"
              height="40"            
            />

            <ion-button
              (click)="saveElement(elemento)"
              expand="block"
              fill="clear"
              color="primary"
            >
              Guardar
            </ion-button>
          </ion-card-content>
        </ion-card>
    </ion-col>
    </ion-row>
      
  </ion-grid>

  <ion-spinner *ngIf="isLoading" class="loading-spinner"></ion-spinner>
</ion-content>
